# Use a compact two-line layout
format = """
[‚îå](bold bright-black) $directory$git_branch$git_status$python$nodejs
[‚îî](bold bright-black) $character
"""

# Disable extra blank lines between prompts
add_newline = false

# ------------------------------------------------------------
# Directory Module
# ------------------------------------------------------------
[directory]
style = "bold cyan"
read_only = " Ô†Ω"
truncation_length = 3
truncate_to_repo = false

# ------------------------------------------------------------
# Character Module (Prompt symbol)
# ------------------------------------------------------------
[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vicmd_symbol = "[‚ùÆ](bold yellow)"

# ------------------------------------------------------------
# Git Branch
# ------------------------------------------------------------
[git_branch]
symbol = "Ôêò "
style = "bold purple"

# ------------------------------------------------------------
# Git Status
# ------------------------------------------------------------
[git_status]
style = "bold bright-black"
conflicted = "‚ö† "
ahead = "‚á°${count}"
behind = "‚á£${count}"
modified = "‚óè "
staged = "‚úö "
deleted = "‚úñ "
untracked = "‚Ä¶ "

# ------------------------------------------------------------
# Python (virtualenv)
# ------------------------------------------------------------
[python]
symbol = "ÓòÜ "
style = "bold yellow"
pyenv_version_name = true
format = "[$symbol$virtualenv]($style) "

# ------------------------------------------------------------
# NodeJS (nvm / node)
# ------------------------------------------------------------
[nodejs]
symbol = "Óúò "
style = "bold green"
format = "[$symbol($version)]($style) "

# ------------------------------------------------------------
# Command Duration
# ------------------------------------------------------------
[cmd_duration]
min_time = 300
format = "‚è± [$duration](bold yellow) "

# ------------------------------------------------------------
# Time module (optional)
# ------------------------------------------------------------
[time]
disabled = true
format = "üïí [$time]($style)"
time_format = "%H:%M"

# ------------------------------------------------------------
# Disable modules you don't want to show
# ------------------------------------------------------------
[package]
disabled = true
[ruby]
disabled = true
[conda]
disabled = true
[docker_context]
disabled = true

